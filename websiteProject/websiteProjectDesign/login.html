      <div class="column1">
        <label for="firstName" id="firstName">First Name</label>

      </div>
      <div class="column2">

        <input type="text" name="lastName" id="lastName" class="input" required>      
      <label for="zipcode" id="zipcode">Zipcode</label>

      <label for="phoneNumber" id="phoneNumber">Phone Number</label>
        <input type="text" name="phoneNumber" id="phoneNumber" class="input" required>     
      <label for="password" id="password">Password</label>
        <input type="text" name="password" id="password" class="input" required>
